<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview</title>
</head>

<body>
    <main>
        <article class="card">
            <header class="card__image-container">
                <picture>
                    <source media="(min-width: 600px)" srcset="./images/product-desktop.jpg">
                    <img class="card__image" src="./images/product-mobile.jpg" alt="Perfume">
                </picture>
            </header>

            <div class="card__content">
                <p class="card__category">PERFUME</p>

                <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>

                <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="card__prices">
                    <strong class="card__price--current">$149.99</strong>
                    <p class="card__price--old">$169.99</p>
                </div>

                <button class="card__cta">
                    <img src="./images/icon-cart.svg" alt="Cart" class="card__cta-image">
                    Add to Cart
                </button>
            </div>
        </article>
    </main>
</body>

</html>
